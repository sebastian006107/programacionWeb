{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <title>Crear Cuenta - Juegalo</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand me-auto d-flex align-items-center" href="{% url 'appJuegalo:home' %}">
        <img src="{% static 'images/logo.png' %}" alt="Logo Juegalo" width="50" height="50" class="me-2">
      </a>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title d-flex align-items-center" id="offcanvasNavbarLabel">
            <img src="{% static 'images/logo.png' %}" alt="Logo Juegalo" width="48" height="48" class="me-2">
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link mx-lg-2" href="{% url 'appJuegalo:home' %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-2" href="#">Pc</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-2" href="#">PlayStation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-2" href="#">Xbox</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-2" href="#">Nintendo</a>
            </li>
          </ul>
        </div>
      </div>
      <a href="{% url 'appJuegalo:login' %}" class="login-button">Iniciar Sesión</a>
      <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>


  <section class="registro-section d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="registro-card p-5">
            <h1 class="titulo-registro text-white">Crear Cuenta en Juegalo</h1>

            <form id="registroForm" novalidate>
              <!-- Nombre -->
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre <span class="required">*</span></label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                <div class="error-message text-danger"></div>
              </div>

              <!-- Apellidos -->
              <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos <span class="required">*</span></label>
                <input type="text" class="form-control" id="apellidos" placeholder="Tus apellidos" required>
                <div class="error-message text-danger"></div>
              </div>

              <!-- Correo -->
              <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico <span class="required">*</span></label>
                <input type="email" class="form-control" id="correo" placeholder="tu@email.com" required>
                <div class="error-message text-danger"></div>
              </div>

              <!-- Dirección -->
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección <span class="required">*</span></label>
                <input type="text" class="form-control" id="direccion" placeholder="Tu dirección completa" required>
                <div class="error-message text-danger"></div>
              </div>

              <!-- Teléfono -->
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono <span class="required">*</span></label>
                <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678" required>
                <div class="error-message text-danger"></div>
              </div>

              <div class="mb-4">
                <label for="rol" class="form-label">Tipo de Usuario <span class="required">*</span></label>
                <select class="form-select" id="rol" required>
                  <option value="">Selecciona tu tipo de cuenta</option>
                  <option value="4">Usuario</option>
                  <option value="1">Administrador</option>
                </select>
                <div class="error-message text-danger"></div>
              </div>

              <button type="submit" class="btn btn-primary btn-registro w-100 text-white">
                Crear Mi Cuenta
              </button>

              <div class="text-center mt-3">
                <p class="mb-0">¿Ya tienes cuenta? <a href="{% url 'appJuegalo:login' %}" class="text-decoration-none"
                    style="color: #8b5cf6;">Inicia Sesión</a></p>
                <a href="{% url 'appJuegalo:home' %}" class="text-muted text-decoration-none">← Volver al inicio</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/crear-cuenta.js' %}"></script>
</body>

</html>
