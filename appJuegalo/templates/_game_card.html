<div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-4">
    <a href="{% url 'appJuegalo:detalle_juego' juego.id_rawg %}" style="text-decoration: none; color: inherit;">
        <div class="card h-100 game-card">
            <img src="{{ juego.imagen_principal }}" class="card-img-top" alt="{{ juego.nombre }}">
            <div class="card-body">
                <h6>{{ juego.nombre }}</h6>
                <p class="text-muted mb-2">
                    {% for genero in juego.generos.all|slice:":2" %}
                        {{ genero.nombre }}{% if not forloop.last %}, {% endif %}
                    {% endfor %}
                </p>
                <p class="fw-bold text-success mb-0">${{ juego.precio|floatformat:0 }}</p>
                <small class="text-muted">Stock: {{ juego.stock }}</small>
            </div>
        </div>
    </a>
</div>
