{% extends 'base.html' %}
{% load static %}

{% block title %}Detalle del Juego - Juegalo{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row">
        <!-- Columna del carrusel -->
        <div class="col-lg-7">
            <div id="carouselJuego" class="carousel slide mb-4" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-imagenes">
                    <div class="text-center p-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselJuego" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselJuego" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <!-- Columna de información -->
        <div class="col-lg-5">
            <div id="info-juego">
                <div class="text-center p-5">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Descripción completa -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h3>Acerca del Juego</h3>
                    <div id="descripcion-juego">
                        <div class="text-center p-3">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const GAME_ID = {{ game_id }};
</script>
<script src="{% static 'js/detalle-juego.js' %}"></script>
{% endblock %}
