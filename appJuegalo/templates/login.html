{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <title>Iniciar Sesión - Juegalo</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand me-auto d-flex align-items-center" href="{% url 'appJuegalo:home' %}">
        <img src="{% static 'images/logo.png' %}" alt="Logo Juegalo" width="50" height="50" class="me-2">
      </a>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title d-flex align-items-center" id="offcanvasNavbarLabel">
            <img src="{% static 'images/logo.png' %}" alt="Logo Juegalo" width="48" height="48" class="me-2">
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link mx-lg-2" href="{% url 'appJuegalo:home' %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-2" href="#">Pc</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-2" href="#">PlayStation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-2" href="#">Xbox</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-2" href="#">Nintendo</a>
            </li>
          </ul>
        </div>
      </div>
      <a href="{% url 'appJuegalo:crear_cuenta' %}" class="login-button">Crear Cuenta</a>
      <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <section class="login-section d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
          <div class="login-card p-5">
            <h1 class="titulo-login text-white">Iniciar Sesión en Juegalo</h1>

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico <span class="required">*</span></label>
                <input type="email" class="form-control" id="correo" placeholder="tu@email.com" required autocomplete="email">
                <div class="error-message text-danger"></div>
              </div>

              <div class="mb-4">
                <label for="clave" class="form-label">Contraseña <span class="required">*</span></label>
                <input type="password" class="form-control" id="clave" placeholder="Tu contraseña" required autocomplete="current-password">
                <div class="error-message text-danger"></div>
              </div>

              <button type="submit" class="btn btn-primary btn-login w-100 text-white">
                Iniciar Sesión
              </button>

              <div class="text-center mt-3">
                <p class="mb-0">¿No tienes cuenta? <a href="/crear-cuenta/" class="text-decoration-none" style="color: #8b5cf6;">Crear Cuenta</a>
                </p>
                <a href="{% url 'appJuegalo:home' %}" class="text-muted text-decoration-none">← Volver al inicio</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
